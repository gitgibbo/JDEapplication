{% extends "bos/base.html" %}
{% block page_header %}
  <h3>{{ bos_id }}</h3>
{% endblock page_header %}
{% block content %}
  <div class="shadow p-3 mb-5 bg-white rounded">
    <h4 class="card-header">Created by {{ owner|upper }} on {{ date }}</h4>
    <p>Area: {{ area }}</p>
    <p>Topic: {{ topic }}</p>
    <p>Comments: {{ comments }}</p>
  </div>
{% endblock content %}
